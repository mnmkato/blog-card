<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog preview card</title>
</head>
<body>
    <div class="container">
        <img class="blog-image" src="assets/images/illustration-article.svg" alt="">
        <div class="details">
            <div class="blog-category">Learning</div>
            <p class="date">Published 21 Dec 2023</p>
            <h3 class="blog-title">HTML & CSS foundations</h3>
            <p class="description">These languages are the backbone of every website, defining structure, content and presentation.</p>
            <div class="author">
                <img src="assets/images/image-avatar.webp" alt="">
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
